
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Knowledge Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f6f8;
      margin:0;
      padding:0;
    }
    .box{
      max-width:600px;
      margin:40px auto;
      background:#fff;
      padding:20px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    h1{
      text-align:center;
      color:#222;
    }
    textarea{
      width:100%;
      height:80px;
      padding:10px;
      font-size:16px;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:15px;
      font-size:16px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    .pay{
      background:#0a7cff;
      color:#fff;
    }
    .paid{
      background:#28a745;
      color:#fff;
    }
    .hidden{
      display:none;
    }
    .answer{
      margin-top:20px;
      background:#eafbea;
      padding:15px;
      border-radius:8px;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>AI Knowledge Engine</h1>

  <textarea id="question" placeholder="Ask any question..."></textarea>

  <button class="pay" onclick="startPayment()">Pay ₹5 to Unlock Answer</button>

  <div id="payment" class="hidden">
    <p><b>UPI ID:</b> 9307529851-2@ibl</p>
    <p>Pay ₹5 and wait 30 seconds</p>

    <button id="paidBtn" class="paid" disabled onclick="showAnswer()">
      Waiting for payment...
    </button>
  </div>

  <div id="answer" class="answer hidden">
    <b>Answer:</b><br>
    This is your AI-generated answer.  
    (Next phase: real AI + auto verification)
  </div>
</div>

<script>
let allowAnswer = false;

function startPayment(){
  const q = document.getElementById("question").value.trim();
  if(q === ""){
    alert("Please enter a question");
    return;
  }
  document.getElementById("payment").classList.remove("hidden");

  setTimeout(()=>{
    allowAnswer = true;
    const btn = document.getElementById("paidBtn");
    btn.disabled = false;
    btn.innerText = "I Have Paid ₹5";
  },30000);
}

function showAnswer(){
  if(!allowAnswer){
    alert("Please complete payment first");
    return;
  }
  document.getElementById("answer").classList.remove("hidden");
}
</script>

</body>
</html>
